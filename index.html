<body>
    <header>
        <button id="new" aria-label="Ny vagnsupptagning"></button>
        <input id="otn" type="text" inputmode="numeric" placeholder="Tågnr" maxlength="6" onchange="saveOtn()">
        <input id="dep" type="text" placeholder="Avgångsplats" maxlength="20" onchange="saveDep()">
        <div id="date-div">
            <label for="date" aria-label="Datum"><svg fill="#999" width="23px" height="23px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6,22H18a3,3,0,0,0,3-3V7a2,2,0,0,0-2-2H17V3a1,1,0,0,0-2,0V5H9V3A1,1,0,0,0,7,3V5H5A2,2,0,0,0,3,7V19A3,3,0,0,0,6,22ZM5,12.5a.5.5,0,0,1,.5-.5h13a.5.5,0,0,1,.5.5V19a1,1,0,0,1-1,1H6a1,1,0,0,1-1-1Z"/></svg></label>
            <input id="date" type="date">
        </div>
        <button id="set" aria-label="Inställningar"></button>
    </header>
    <section>LOK</section>
    <section id="locos"></section>
    <section><span id="count">&nbsp;&nbsp;</span>&nbsp;VAGNAR&nbsp;
        <span id="flip" onclick="reverse()">
            <svg width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#999" stroke-width="2" stroke-linecap="round" fill="none">
                <path d="M19,7 L5,7 M20,17 L5,17"/>
                <path d="M16,3 L19.2929,6.29289 C19.6834,6.68342 19.6834,7.31658 19.2929,7.70711 L16,11"/>
                <path d="M8,13 L4.70711,16.2929 C4.31658,16.6834 4.31658,17.3166 4.70711,17.7071 L8,21"/>
            </svg>
        </span>
    </section>
    <section id="wagons"></section>
    <section class="input-field">
        <p id="input"></p>
    </section>
    <section id="numpad">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>C</div>

        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>*</div>

        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>TOM</div>

        <div>T</div>
        <div>0</div>
        <div>.</div>
        <div>LAST</div>
    </section>
    <div id="modalSettings" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Mottagares e-post:</p>
            <input id="saveMail" type="email" placeholder="Ange e-post">
            <button onclick="saveSettings()" aria-label="Spara">Spara</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
